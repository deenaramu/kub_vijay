sudo: required
service:
 - docker
before_install:
  - docker build -t deenaramu/deena_repo:latest .
script:
 - echo "$docker_password" | docker login -u "$docker_username" --password-stdin
 - docker images # to verify image is build or not
 - docker push deenaramu/deena_repo:latest
notifications:
 email:
   recipients:
     - deenaramu@gmail.com
   on_success: always
   on_failure: always
